<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let foundBeacon of foundBeacons">
    <ion-list-header>Found Beacons</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      {{foundBeacon.UUID + ":" + foundBeacon.Major + ":" + foundBeacon.Minor}}
    </ion-item>
  </ion-list>
</ion-content>
